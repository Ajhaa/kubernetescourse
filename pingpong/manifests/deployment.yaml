apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: pingpong
          persistentVolumeClaim:
            claimName: uuid-ping-claim
      containers:
        - name: pingpong
          image: ajhaa/pingpong:latest
          volumeMounts: # Mount volume
          - name: pingpong
            mountPath: /app/shared/